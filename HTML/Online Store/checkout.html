<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
</head>
<body>
    <header>
        <h1>سوق</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="products.html">Products</a> |
            <a href="cart.html">Cart</a> |
            <a href="checkout.html">checkout</a>
        </nav>
    </header>
    <hr>
    <main>
        <form action="" method="post">
             <fieldset>
                <div>
                    <label for="User name">User name</label>
                    <input id="User name" type="text" placeholder="please enter full name" required>
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input id="Email" type="email" required>
                </div>
                <div>
                    <label for="Address">Address</label>
                    <input id="Address" type="text" required>
                </div>
                <div>
                    <label for="Phone number">Phone number</label>
                    <input id="Phone number" type="tel" required>
                </div>
                <div>
                    <p>Payment method:-</p>
                    <div>
                        <input id="pay1" name="pay" type="radio">
                        <label for="pay1">InstaPay</label>
                    </div>
                    <div>
                        <input id="pay2" name="pay" type="radio">
                        <label for="pay2">Vodafone Cash</label>
                    </div>
                    <div>
                        <input id="pay3" name="pay" type="radio">
                        <label for="pay3">Cash on Delivery</label>
                    </div>
                    <div>
                        <input id="pay4" name="pay" type="radio">
                        <label for="pay4">Etisalat Cash</label>
                    </div>
                </div>
                <div>
                    <input  type="submit" value="Save">
                </div>
             </fieldset>
        </form>
    </main>

    </footer>
</body>
</html>
